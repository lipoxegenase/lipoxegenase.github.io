<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KatalystVC</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- Navigation -->
  <header class="fixed w-full z-10">

      <a href="/" class="text-2xl font-bold">KatalystVC</a>
      <button id="menu-toggle" class="sm:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <nav class="hidden sm:flex space-x-6 text-lg">
        <a href="/about.html" class="hover:underline">About</a>
        <a href="/advisory.html" class="hover:underline">Advisory</a>
        <a href="/contact.html" class="hover:underline">Contact</a>
        <a href="/education.html" class="hover:underline">Education</a>
        <a href="/equity.html" class="hover:underline">Equity</a>
        <a href="/grants.html" class="hover:underline">Grants</a>

        <a href="/resources.html" class="hover:underline">Resources</a>

    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden sm:hidden bg-gray-900 px-6 py-4 space-y-4">
      <a href="/about.html" class="block hover:underline">About</a>
      <a href="/advisory.html" class="block hover:underline">Advisory</a>
      <a href="/contact.html" class="block hover:underline">Contact</a>
      <a href="/education.html" class="block hover:underline">Education</a>

      <a href="/resources.html" class="block hover:underline">Resources</a>
    </div>
  </header>



  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t border-gray-700 mt-12">
    © 2025 KatalystVC — <a href="mailto:contact@katalystvc.com" class="text-blue-400 hover:underline">contact@katalystvc.com</a>

  <!-- JavaScript for Mobile Menu Toggle -->
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
